<!-- THIS IS A GRID THAT WILL EQUALLY DISTRIBUTE NO MATTER HOW MANY ELEMENT YOU NEST -->
<div class="container auto-grid grid-gap-lg">
    <div class="card center-content">
        <h3>Card 1</h3>
    </div>
    <div class="card center-content">
        <h3>Card 2</h3>
    </div>
    <div class="card center-content">
        <h3>Card 3</h3>
    </div>
</div>



<!-- THIS CREATES AN IMAGE THAT TAKES THE HEIGHT OF ITS PARENT  -->
<!-- Btw the parent doesn't need to be names img-container but it needs a height and width  -->
<div class="img-container">
    <!-- Whichever element has full-img will take up the space    -->
    <img class="full-img"
        src="https://images.unsplash.com/photo-1570651851409-93d5add773d7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
        alt="test image">
</div>



<!-- THIS ALLOWS YOU TO HAVE A CUSTOM CURSOR  -->
<div class="custom-cursor">
    <!-- ANYTHING ADDED HERE WILL BECOME THE CURSOR  -->
    <span class="uppercase">welcome</span>
</div>



<!-- CREATE EVENT GROUP TOGGLE -->
<button data-event='click' data-event-element='show-me' data-event-add='show-me-active' class="use-event">click
    here</button>
<div class="show-me center-block">
    <code>
    data-event='event-listener' <br/>
    data-event-element='element-changing' <br/>
    data-event-add='class-added-to-element'
</code>
</div>
